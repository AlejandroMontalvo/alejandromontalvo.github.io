      <div id="mobile-nav">
        <a href="index.html">Home</a><br />

    <form
      class="contact-form"
      accept-charset="utf-8"
      action="https://formsubmit.co/alejandrormont@gmail.com"
      method="POST"
    >
      <label for="name">Full Name<a style="color: red">*</a></label
      ><br />
      <input
        class="contact-input"
        name="name"
        placeholder="John Doe"
        required
        pattern=".*\S.*"
      /><br />
      <label for="email">Email<a style="color: red">*</a></label
      ><br />
      <input
        class="contact-input"
        type="email"
        name="email"
        placeholder="johndoe@example.com"
        required
        pattern=".*\S.*"
      /><br />
      <label for="message"
        ><a>Message<a style="color: red">*</a></a></label
      ><br />
      <textarea
        class="contact-textarea"
        rows="8"
        name="message"
        placeholder="Enter your message here"
        required
        pattern=".*\S.*"
      ></textarea
      ><br />
      <button class="contact-submit">Send</button>
    </form>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
